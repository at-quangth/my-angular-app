<!-- View partial for people list -->
<div class="col-md-2">
  <form action="">
    <div class="form-group">
      <label for="search">Search</label>
      <input type="text" class="form-control" id="search" ng-model="query">
    </div>
    <div class="form-group">
      <label for="order">Order by</label>
      <select class="form-control" name="order" ng-model="order">
        <option value="empCode">Employee Code</option>
        <option value="fullName">Name</option>
      </select>
    </div>
  </form>
</div>
<div class="col-md-10">
  <div class="row">
    <div class="col-md-3" ng-repeat="person in people | filter:query | orderBy:order">
      <div class="thumbnail">
        <a href="#/person/{{person.codeName}}">
          <img ng-src="{{person.image}}" alt="{{person.fullName}}">
        </a>
        <div class="caption">
          <a href="#/person/{{person.codeName}}">{{person.fullName}}</a>
          <p>
            <span class="label label-default">{{person.empCode}}</span>
            <span class="label label-primary">{{person.jobTitle}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
